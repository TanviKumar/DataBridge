<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Log In</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script type="text/javascript" src="hey.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-toggleable-md bg-primary">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">SurveyStore</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li>
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul> 
            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-success my-2 my-sm-0" href="login.html">Login</button>
                <button class="btn btn-outline-success my-2 my-sm-0" id="submit-register">Register</button>
            </form>
        </div>
    </nav>

    <br> <br> <br>
    
    <div class="container">
      <form>
        <div class="form-group row">
          <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputUsername" placeholder="Username">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> I understand the Terms and Conditions.
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-sm-2 col-sm-10">
            <button type="submit" id="register-button" class="btn btn-primary">Register</button>
          </div>
        </div>
      </form>
    </div>
    
    <script type="text/javascript">
      let registerButton = document.getElementById('register-button');
      registerButton.onclick = function(){
        fetch('http://localhost:3000/users/signup', {
          method: 'POST',
          body: JSON.stringify({
            username:"one",
            password:"two"
          })
        })
          .then((fata) => {
            console.log(fata);
          })
      }
    </script>
  </body>
</html>
